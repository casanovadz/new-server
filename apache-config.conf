<VirtualHost *:80>
    ServerName liveness-bls.uk
    DocumentRoot /var/www/html
    
    <Directory /var/www/html>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # تحسينات الأداء
        <IfModule mod_deflate.c>
            AddOutputFilterByType DEFLATE application/json
        </IfModule>
    </Directory>

    ErrorLog /var/log/apache2/liveness-error.log
    CustomLog /var/log/apache2/liveness-access.log combined
</VirtualHost>